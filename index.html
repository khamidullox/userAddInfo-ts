<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container w-full h-full mx-auto">
    <div class="navbar bg-base-100 shadow-2xl rounded-lg px-16">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl btn-success">User Info </a>
      </div>
      <div class="flex-none">
        <!-- <button class="btn btn-square btn-info w-full px-5">Add user</button> -->
        <!-- You can open the modal using ID.showModal() method -->
        <button class="btn btn-info" onclick="my_modal_2.showModal()">
          Add user
        </button>
        <dialog id="my_modal_2" class="modal">
          <div
            class="modal-box w-full flex flex-col gap-5 items-center justify-center"
          >
            <div class="grid grid-cols-2 gap-5">
              <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text">Fits Name</span>
                </div>
                <input
                  id="firstName"
                  type="text"
                  placeholder=""
                  class="input input-bordered w-full max-w-xs"
                />
              </label>
              <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text">Last Name ?</span>
                </div>
                <input
                  id="lastName"
                  type="text"
                  placeholder=""
                  class="input input-bordered w-full max-w-xs"
                />
              </label>
              <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text">Age ?</span>
                </div>
                <input
                  id="age"
                  type="number"
                  placeholder=""
                  class="input input-bordered w-full max-w-xs"
                />
              </label>
              <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text">From ?</span>
                </div>
                <input
                  id="from"
                  type="text"
                  placeholder=""
                  class="input input-bordered w-full max-w-xs"
                />
              </label>
              <!-- <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text">Is Marimed ?</span>
                </div>
                <input
                  id="isMarimed"
                  type="text"
                  placeholder=""
                  class="input input-bordered w-full max-w-xs"
                />
              </label> -->
              <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text">Job ?</span>
                </div>
                <input
                  id="job"
                  type="text"
                  placeholder=""
                  class="input input-bordered w-full max-w-xs"
                />
              </label>
            </div>
            <button
              id="btnAdd"
              class="btn btn-accent justify-nd w-ful w-52 text-center"
            >
              ADD
            </button>
          </div>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>
      </div>
    </div>
    <div id="list" class="p-5 grid grid-cols-3 gap-5"></div>
    <script src="../public/app.js"></script>
  </body>
</html>
